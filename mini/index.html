<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="script.js"></script>
</head>
<body>
    <!-- contained in the header is the title and winning message -->
    <header>
        <div class="header" id="title">Welcome to Connect Four!</div>
        <div class="header" id="titleMes">Red moves first! Make your move.</div>
    </header>
    <!-- the below container hold the game board -->
    <div class="container">
        <div class="item item-1">0</div>
        <div class="item item-2">0</div>
        <div class="item item-3">0</div>
        <div class="item item-4">0</div>
    </div>
    <!-- the below container holds the scoreboard with 2 players -->
    <div class="sc_container">
        <div class="winMes"></div>
        <div class='sc' id="plOne"></div>
        <div class='sc' id="plTwo"></div>
        <button id="reset">Reset</button>
    </div>
</body>
</html>
